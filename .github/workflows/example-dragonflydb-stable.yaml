name: examples/dragonflydb (stable)

on:
  workflow_dispatch:

  push:
    branches: [mariaciobanoiu8/dragonflydb]
    paths:
    - '.github/workflows/example-dragonflydb-stable.yaml'
    - 'dragonflydb/**'
    - '!dragonflydb/README.md'

  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
    - '.github/workflows/example-dragonflydb-stable.yaml'
    - 'dragonflydb/**'
    - '!dragonflydb/README.md'

  schedule:
  - cron: '0 15 * * 1-5'

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  UKC_METRO: "https://api.${{ vars.UKC_METRO_STABLE }}.unikraft.cloud/v1"
  UKC_TOKEN: ${{ secrets.UKC_TOKEN }}
  KRAFTKIT_NO_CHECK_UPDATES: true
  KRAFTKIT_LOG_LEVEL: debug

jobs:
  integration:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test
      id: test
      uses: unikraft/kraftkit@staging
      with:
        run: |
          set -xe;

          cd dragonflydb;

          kraft cloud deploy \
            --no-start \
            --memory 512 \
            --name dragonflydb-${GITHUB_RUN_ID} \
            --runtime index.unikraft.io/official-staging/base-compat:latest \
            --subdomain dragonflydb-${GITHUB_RUN_ID} \
            -p 443:6379 \
            .;

          # wait for the instance to start
          kraft cloud vm start -w 5s dragonflydb-${GITHUB_RUN_ID};
          sleep 5;

          curl -Lv --fail-with-body --max-time 10 https://dragonflydb-${GITHUB_RUN_ID}.${{ vars.UKC_METRO_STABLE }}.unikraft.app

    - name: Cleanup
      uses: unikraft/kraftkit@staging
      if: always()
      with:
        run: |
          set -xe;

          kraft cloud vm stop dragonflydb-${GITHUB_RUN_ID} || true;
          kraft cloud vm logs dragonflydb-${GITHUB_RUN_ID} || true;
          kraft cloud vm rm dragonflydb-${GITHUB_RUN_ID} || true;
          kraft cloud img rm index.unikraft.io/test/dragonflydb-${GITHUB_RUN_ID} || true;
